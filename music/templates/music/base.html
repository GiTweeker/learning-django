<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home {% endblock %}</title>
    <!--loads the path to your static files-->
    {% load staticfiles %}
    {#    <link rel="stylesheet" href="{% static 'music/lib/bootstrap/paper._bootswatch.min.css' %}" type="text/css">#}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
    <link rel="stylesheet" href="{% static 'music/css/index.css' %}" type="text/css">


</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="container-fluid">
            <!--header --->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- logo -->
                <a href="{% url 'music:index' %}" class="navbar-brand">Vuverr</a>
            </div>


            <!--Items-->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true">&nbsp; Albums</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-music" aria-hidden="true">&nbsp; Songs</span>
                        </a>
                    </li>

                </ul>
                <!--search form -->
                <form action="#" class="navbar-form navbar-left" role="search" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="query">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true">&nbsp; Add Albums</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true">&nbsp; logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
{% load staticfiles %}
<script type="text/javascript" src="{% static 'music/lib/jquery/dist/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'music/lib/bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
